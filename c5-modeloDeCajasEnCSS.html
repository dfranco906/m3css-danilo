<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo de cajas en CSS</title>
  <style>
    body{
      display: grid;
      margin: 0;
      padding: 0;
      grid-template:
      "header" 80px
      "main"   500px
      "footer" 80px
      ;
    }
    header{
      grid-area: header;
      background-color: #1c5560;
    }
    main{
      grid-area: main;
      background-color: #1c5560;
    }
    footer{
      grid-area: footer;
      background-color: #1c5560;
    }

  </style>
</head>
<body>

    Encabezado del sitio
  </header>
  <main>
